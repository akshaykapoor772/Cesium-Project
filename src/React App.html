 display: flex;

.ButtonHolder button{

}

.add-button{
  background-color: rgb(0, 122, 216);
  border: 0px;
  color: white;
}

.add-button i.fa {
  margin-right: 10px;
  color: white;
}

.fetch-button{
  background-color: rgb(28, 198, 42);
  border: 0px;
  color: white;
}

.fetch-button i.fa {
  margin-right: 10px;
  color: white;
}

.delete-button{
  background-color: rgb(0, 122, 216);
  border: 0px;
  color: white;
}

.delete-button i.fas{
  color: white;
  margin-right: 10px;
}

.delete-button:disabled {
  background-color: rgb(55, 56, 66);
  color: rgb(115, 115, 115);
}

.delete-button:disabled i.fas {
  color: #969696;
}

.delete-button.enabled {
  background-color: #dc3545;
  color: white;
}

.total-cost-container{
  position: absolute;
  bottom: 20;
  left: 0;
  width: 100%;
  height: 80px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 5px;
  box-sizing: border-box;
  margin-top: 350px;
  margin-left: 95px;
  color: white;
  font-size: 18px;
}

.cost-value {
  padding-left: 150px;
}

.input-field {
  width: 100%;
  background-color: rgb(54, 55, 64);
  color: 'white';
  padding: 10px;
  border-radius: 7px;
  margin-left: 50px;
  margin-bottom: 30px;
}

.input-heading {
  text-align: left;
  font-size: 15px;
  font-weight: bold;
  color: white;
  margin-left: 50px;
  margin-bottom: 15px;
  height: 10px;
}

input{
  color: white;
}

input::placeholder {
  color: white;
}

input[type=date]:required:invalid::-webkit-datetime-edit {
  color: transparent;
}
input[type=date]:focus::-webkit-datetime-edit {
  color: black !important;
}
input[type="date"]::-webkit-calendar-picker-indicator {
  color: white; /* Change the color */
  font-size: 15px; /* Change the size */
  margin-left: 25px; /* Adjust the position */
}

.color-picker {
  width: 40%;
  display: flex;
  align-items: center;
  margin-left: auto;
}

.color-picker label {
  display: flex;
  align-items: center;
}

.color-box {
  display: inline-block;
  width: 30px;
  height: 30px;
  margin-left: -60px;
  margin-right: -20px;
  margin-top: 30px;
  border-radius: 50%;
  border: 1px solid #ccc;
}

.color-picker .color-heading {
  margin-right: 5px;
  margin-left: -30px;
  margin-bottom: 60px;
}


input[type="color"] {
  appearance: none;
  -webkit-appearance: none;
  border: none;

}
